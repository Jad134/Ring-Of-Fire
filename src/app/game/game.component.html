
<app-player (click)="editPlayer(i)" *ngFor="let player of game.players;  let i = index;" [ngStyle]="{'top.px': 20 + (i * 60)} "
    [playerActive]=" i == game.currentPlayer" [image]="game.player_images[i]" [name]="player" class="player-position hide-mobile"></app-player>


<div class="scroll-container">
    <app-player-mobile (click)="editPlayer(i)"  *ngFor="let player of game.players;  let i = index;"
        [ngStyle]="{'left.px': 10 + (i * 65), 'top.px': 0, } " [playerActive]=" i == game.currentPlayer" [image]="game.player_images[i]" [name]="player "
        class=" hide-desktop"></app-player-mobile>
</div>


<div class="gameOver" *ngIf="gameOver">
    <img src="assets/img/game_over.jpg" alt="">
</div>

<div *ngIf="!gameOver"  class="game-field">
    <div class="card-stack">
        <!-- Card stack-->
        <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i * 5} "
            src="assets/img/cards/card_cover.png" alt="">
        <img (click)="takeCard()" class="top-card" style="right: 25px;" src="assets/img/cards/card_cover.png" alt="">

        <!--Stack for played cards-->
        <img class="played-card" *ngFor="let card of game.playedCards" src="assets/img/cards/{{ card}}.png" alt="">
        <!-- Current Card animation-->
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class=" pick-card" style="right: 25px;"
            src="assets/img/cards/{{ game.currentCard}}.png" alt="">
    </div>
    <button (click)="openDialog()" class="button-add" mat-fab color="primary">
        <mat-icon>add</mat-icon>
    </button>
    <app-game-info [card]="game.currentCard" class="info"></app-game-info>
</div>
