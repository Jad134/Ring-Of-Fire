<app-player *ngFor="let player of game.players;  let i = index;" [ngStyle]="{'top.px': 130 + (i * 90)} "
[playerActive]=" i == game.currentPlayer"
[name]="player"   class="player-position"></app-player>

<div class="game-field">
    <div class="card-stack">
        <!-- Card stack-->
        <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i * 5} "
            src="assets/img/cards/card_cover.png" alt="">
        <img (click)="takeCard()" class="top-card" style="right: 25px;" src="assets/img/cards/card_cover.png" alt="">

        <!--Stack for played cards-->
        <img class="played-card" *ngFor="let card of game.playedCards" src="assets/img/cards/{{ card}}.png" alt="">
        <!-- Current Card animation-->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class=" pick-card" style="right: 25px;"
            src="assets/img/cards/{{ currentCard}}.png" alt="">
    </div>
    <button  (click)="openDialog()" class="button-add" mat-fab color="primary" >
        <mat-icon>add</mat-icon>
      </button>
      <app-game-info [card]="currentCard" class="info"></app-game-info>
</div>
